name: BuildersWand
version: '1.3.0'
main: dev.heypr.buildersWand.BuildersWand
api-version: '1.21'
prefix: BuildersWand
softdepend:
  - SuperiorSkyblock2
  - WorldGuard
  - Lands
load: STARTUP
permissions:
  builderswand.notify.update:
    description: Allows receiving update notifications (Default config value).
    default: op
commands:
  givewand:
    description: Give yourself a Builders Wand
    usage: /givewand <wand_id>
    permission: builderswand.give
    aliases:
      - gw
      - getwand
      - bwgive
      - bwg
  reloadbuilderswand:
    description: Reload the BuildersWand configuration
    usage: /reloadbuilderswand
    permission: builderswand.reload
    aliases:
      - rbw
      - reloadbw
      - reloadwands
