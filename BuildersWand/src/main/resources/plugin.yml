name: BuildersWand
version: '1.4.1'
description: Highly configurable, survival-friendly building wands Â» straw.hat on SpigotMC
author: heypr
main: dev.heypr.buildersWand.BuildersWand
api-version: '1.21'
prefix: BuildersWand
load: POSTWORLD
softdepend:
  - SuperiorSkyblock2
  - WorldGuard
  - Lands
  - BentoBox
permissions:
  builderswand.admin:
    description: Master permission for BuildersWand
    default: op
  builderswand.notify.update:
    description: Notified when a new update is available
    default: op
  builderswand.give:
    description: Allows giving wands
    default: op
  builderswand.reload:
    description: Allows reloading config
    default: op
  builderswand.list:
    description: Allows listing wands
    default: op
  builderswand.use.*:
    description: Allows using all wands
    default: op
  builderswand.use:
    description: Allows using specific wands
    default: notop
